name: repo file count

on:
  push:
    branches:
      - main
jobs:
  count-files:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: run the count_files.py script
        run: python scripts/count_files.py